<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhap vao a b IN ra cac so chia het cho 3 va lon hon 20
        let a = +prompt('a: ');
        let b = +prompt('b: ');
        for (i = a; i <= b; i++) {
            if(i % 3 == 0 && i > 20) {
                document.write(i+' ');
            }
        }
    </script>
</body>
</html>
