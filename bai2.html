<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // nhap vao a, b tu promp. Tinh tong cac so le tu a den b
        let a = +prompt('a: ');
        let b = +prompt('b: ');
        let Sum = 0;
        for (i = a; i < b; i++) {
            if (i % 2 != 0) {
                Sum += i;
            }
        }
        alert(Sum);
    </script>
</body>
</html>
