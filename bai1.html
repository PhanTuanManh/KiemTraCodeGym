<body>
    <Script>
        // Nhap vao a,b tu promp. Tinh tong cac so tu a den b
        let a = +prompt('a: ');
        let b = +prompt('b: ');
        let Sum = 0;
        for (let i = a; i < b; i++) {
           Sum += i;
        }
        alert(Sum);
    </Script>
